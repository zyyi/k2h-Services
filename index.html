<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>k2h优惠活动首页</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <!-- 头部 -->
    <header>
        <a href="javascript:;">
            <i></i>
            <span>优惠活动</span>
        </a>
    </header>
    <!-- 内容 -->
    <main>
        <!-- 全场优惠 -->
        <div class="all">
            <div class="all-header">
                <h2>全场优惠</h2>
                <span class="quantityu">0/1</span>
            </div>
            <div class="all-add">
                <span>添加优惠</span>
            </div>
        </div>
        <!-- 优惠券 -->
        <div class="all">
            <div class="all-header">
                <h2>优惠券</h2>
                <span class="quantityu">0/3</span>
            </div>
            <div class="all-add">
                <span>添加优惠券</span>
            </div>
        </div>
    </main>
    <!-- 底部 -->
    <footer>
        <h3>提示</h3>
        <p>1、买家下单时只可选择其一（全场优惠或优惠券）</p>
        <p>2、优惠券一旦设置后不可修改</p>
    </footer>

</body>
</html>
